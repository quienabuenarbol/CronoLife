<ion-header>

  <ion-navbar>
    <ion-title>editarActividad</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--aquÃ­ va nuestro formulario-->
<form #formulario_editar_actividad="ngForm" (ngSubmit)="guardar()">
  <div>
    <ion-item>
      <ion-label>Icono</ion-label>
      <ion-input type="text" #icono="ngModel" name="icono" [(ngModel)]="actividad.icono"></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="actividad.nombre"></ion-input>
    </ion-item>
  </div>
  <button type="submit" ion-button [disabled]=!(formulario_editar_actividad.valid)>Guardar</button>
  </form>
</ion-content>
