<ion-header>

  <ion-navbar>
    <ion-title>editarActividad</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--aquí va nuestro formulario-->
<form #formulario_editar_actividad="ngForm" (ngSubmit)="guardar(formulario_editar_actividad.value, formulario_editar_actividad.valid)">
  <div>
    <ion-item>
      <ion-label>Icono</ion-label>
      <ion-input type="text" #icono="ngModel" name="icono" [(ngModel)]="actividad.icono" required pattern=".{4,}"></ion-input>
    </ion-item>
    <small [hidden]="!(formulario_editar_actividad.submitted && !icono.valid)">
      Nombre de al menos 4 letras
    </small>
  </div>
  <div>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="actividad.nombre" required></ion-input>
    </ion-item>
    <small [hidden]="!(formulario_editar_actividad.submitted && !nombre.valid)">
      Contraseña obligatoria
    </small>
  </div>
  <button type="submit" ion-button [disabled]=!(formulario_editar_actividad.valid)>Acceder</button>
  </form>
</ion-content>
