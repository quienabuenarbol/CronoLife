<ion-header>

  <ion-navbar>
    <ion-title>{{ 'NUEVA_ACTIVIDAD' | translate }}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="cerrarModal()">
        <span ion-text color="primary">{{ 'CANCELAR' | translate }}</span>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!--aquÃ­ va nuestro formulario-->
<form #formulario_nueva_actividad="ngForm" (ngSubmit)="guardar(formulario_nueva_actividad.value, formulario_nueva_actividad.valid)">
  <div>
    <ion-item>
      <ion-label>{{ 'ICONO' | translate }}</ion-label>
      <ion-input type="text" #icono="ngModel" name="icono" [(ngModel)]="actividad.icono" ></ion-input>
    </ion-item>
  </div>
  <div>
    <ion-item>
      <ion-label>{{ 'NOMBRE' | translate }}</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="actividad.nombre"></ion-input>
    </ion-item>
  </div>
  <button type="submit" ion-button >{{ 'GUARDAR' | translate }}</button>
  </form>

</ion-content>
