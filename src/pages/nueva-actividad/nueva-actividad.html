<ion-header>

  <ion-navbar>
    <ion-title>nuevaActividad</ion-title>
  </ion-navbar>

</ion-header>
<!--aquí va nuestro formulario-->
<form #formulario_nueva_actividad="ngForm" (ngSubmit)="guardar(formulario_nueva_actividad.value, formulario_nueva_actividad.valid)">
  <div>
    <ion-item>
      <ion-label>Icono</ion-label>
      <ion-input type="text" #icono="ngModel" name="icono" [(ngModel)]="actividad.icono" required pattern=".{4,}"></ion-input>
    </ion-item>
    <small [hidden]="!(formulario_nueva_actividad.submitted && !icono.valid)">
      Nombre de al menos 4 letras
    </small>
  </div>
  <div>
    <ion-item>
      <ion-label>Nombre</ion-label>
      <ion-input type="text" #nombre="ngModel" name="nombre" [(ngModel)]="actividad.nombre" required></ion-input>
    </ion-item>
    <small [hidden]="!(formulario_nueva_actividad.submitted && !nombre.valid)">
      Contraseña obligatoria
    </small>
  </div>
  <button type="submit" ion-button [disabled]=!(formulario_nueva_actividad.valid)>Acceder</button>
  </form>
  </div>

<ion-content padding>

</ion-content>
