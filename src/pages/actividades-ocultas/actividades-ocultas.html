<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>{{ 'ACTIVIDADES_INACTIVAS' | translate }}</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>

    <ion-list>
      <ion-item *ngFor="let actividad of listaActividades; let indice = index;" >
        <ion-icon name="{{actividad.icono}}" item-start></ion-icon>
        {{actividad.nombre}}
        <button ion-button round item-end (click)="activarActividad(actividad.idActividad, indice)">Activar</button>
      </ion-item>
    </ion-list>

    <div *ngIf="!listaActividades"  padding>
      {{ 'NO_ACTIVIDADES_INACTIVAS' | translate }}
    </div>
    
  </ion-content>
